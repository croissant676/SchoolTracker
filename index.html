<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semester Break</title>
    <style>
        .m, body {
            padding: 10%
        }

        body, button {
            font-family: Dubai, sans-serif;
            text-align: center
        }

        button, p {
            padding: 5px;
            font-size: 20px;
            background: #fff;
            transition: .6s ease-out;
            width: auto
        }

        .m:hover, button:hover, p:hover {
            background: #c3e4ff
        }

        body {
            background: #fff;
            margin: 0 auto;
            transition: .6s ease-out
        }

        .m {
            background: #f0f8ff;
            transition: .6s ease-out
        }

        strong {
            color: orange
        }

        h6 {
            font-size: 20px
        }

        .b {
            padding: 1%;
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center
        }

        button {
            border: solid #fff
        }

        button:hover {
            color: #f0f8ff
        }
    </style>
</head>
<body>
<div>
    <button id="t">
        High School
    </button>
</div>
<div class="m">
    <h1><strong id="p"></strong></h1>
    <h2 id="h">
        of the spring semester has already passed.
    </h2>
    <h6>
        This is <strong id="s"></strong> out of <strong id="l"></strong> hours
    </h6>
</div>
<div class="b">
    <p>Running since 2022.</p>
    <button onclick="open('https://github.com/croissant676/SchoolTracker')">
        View source on Github
    </button>
</div>
<script>
    var a = document.getElementById("t"), b = document.getElementById("h"), c = 0,
        d = new Date(2023, 0, 4, 7, 15),
        e = new Date(2023, 4, 25, 11, 35), f = e - d;
    a.onclick = function () {
        c++;
        3 === c && (c = 0);
        switch (c) {
            case 0:
                b.innerText = " of the spring semester has already passed.";
                d = new Date(2023, 0, 4, 7, 15);
                e = new Date(2023, 4, 25, 11, 35);
                a.innerText = "High School";
                break;
            case 1:
                b.innerText = " of our high school career (class of 2024) has already passed.";
                d = new Date(2020, 7, 19, 7, 15, 0);
                e = new Date(2024, 4, 23, 11, 35, 0);
                a.innerText = "School Year";
                break;
            case 2:
                b.innerText = " of this school year has already passed.", d = new Date(2022, 7, 17, 7, 15), e = new Date(2023, 4, 25, 11, 35), a.innerText =
                    "Semester"
        }
        f = e - d;
        document.getElementById("l").innerText = (f / 36E5).toFixed(4)
    };
    var h = document.getElementById("p"), k = document.getElementById("s");
    setInterval(function () {
        var g = new Date - d;
        k.innerText = (g / 36E5).toFixed(6);
        h.innerText = (g / f * 100).toFixed(9) + "%"
    }, 1);
</script>
</body>
</html>
